<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>PTO1</h1>
    <p>This simple program calculates the PTO for 1 year at a fixed rate of 5hrs percheck and paid biweekly.</p>
    <p>Your PTO for one year in hours is  <em><span id="output"></span></em>.</p>
    <script>
        var output = document.getElementById("output");
        var yearlyPTO = 5 * 26;
        output.textContent = yearlyPTO;
    </script>
</body>
</html>
